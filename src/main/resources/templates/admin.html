<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<body>
<div id="header" class="d-flex bg-dark p-0">
    <div id="header_email" class="p-2 text-white font-weight-bold"></div>
    <div id="header_roles" class="p-2 w-100 text-white"></div>
    <a class="p-2 text-secondary text-right text-decoration-none" href="/logout"> Logout </a>
</div>
<div class="row">
    <div class="col-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-Admin" role="tab"
               aria-controls="v-pills-admin" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-User" role="tab"
               aria-controls="v-pills-user" aria-selected="false">User</a>
        </div>
    </div>
    <div class="col-10 bg-light">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-Admin" role="tabpanel"
                 aria-labelledby="v-pills-admin-tab">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand"><h3>Admin panel</h3></a>
                </nav>
                <div class="container-fluid">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#users-table">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#new-user">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active border" id="users-table">
                            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                                <a class="navbar-brand">All users</a>
                            </nav>
                            <div class="bg-white text-dark">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th class="text-left">ID</th>
                                        <th class="text-left">First Name</th>
                                        <th class="text-left">Last Name</th>
                                        <th class="text-left">Age</th>
                                        <th class="text-left">Email</th>
                                        <th class="text-left">Role</th>
                                        <th class="text-left">Edit</th>
                                        <th class="text-left">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="myTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-pane fade border" id="new-user">
                            <nav class="navbar navbar-expand-md navbar-light bg-light">
                                <a class="navbar-brand">Add new user</a>
                            </nav>
                            <div class="bg-white text-dark">
                                <form id="NewUser" class="text-center form-signin mx-auto" style="width: 300px;">
                                    <p>
                                        <strong>First name</strong>
                                        <br>
                                        <input type="text" size="50" required class="form-control" id="newName">
                                    </p>
                                    <p>
                                        <strong>Last name</strong>
                                        <br>
                                        <input type="text" size="50" required class="form-control" id="newLastName">
                                    </p>
                                    <p>
                                        <strong>Age</strong>
                                        <br>
                                        <input type="text" size="50" required class="form-control" id="newAge">
                                    </p>
                                    <p>
                                        <strong>Email</strong>
                                        <br>
                                        <input type="text" size="50" required class="form-control" id="newLogin">
                                    </p>
                                    <p>
                                        <strong>Password</strong>
                                        <br>
                                        <input type="text" size="50" required class="form-control" id="newPassword">
                                    </p>
                                    <div>
                                        <strong class="text-center">Role</strong>
                                        <select id=newRoles size="3" multiple class="form-control">
                                            <!--                                            Роли добавлю посже-->
                                        </select>
                                    </div>
                                    <p>
                                    </p>
                                </form>
                                <button onclick="newUser()" class="btn btn-success">Add new user</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-User" role="tabpanel"
                 aria-labelledby="v-pills-user-tab">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand"><h3>User information page</h3></a>
                </nav>
                <div class="container-fluid">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light border">
                        <a class="navbar-brand"><h5>About user</h5></a>
                    </nav>
                    <div class="bg-white text-dark">
                        <table class="table table-striped table-hover border">
                            <thead>
                            <tr>
                                <th class="text-left">ID</th>
                                <th class="text-left">First Name</th>
                                <th class="text-left">Last Name</th>
                                <th class="text-left">Age</th>
                                <th class="text-left">Email</th>
                                <th class="text-left">Role</th>
                            </tr>
                            </thead>
                            <tbody id="user_info">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<div id="modalWindow">

</div>
<script src="/header.js"></script>
<script src="/allUsers.js"></script>
<script src="/userInfo.js"></script>
<script src="/newUser.js"></script>
<script src="/editUser.js"></script>
<script src="/getModalEdit.js"></script>
<script src="/getModalDelete.js"></script>
<script src="/deleteUser.js"></script>
<script src="/listRoles.js"></script>


</body>
</html>
